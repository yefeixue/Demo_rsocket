plugins {
    id 'java'
}

group 'com.djl'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation 'io.rsocket:rsocket-core:0.12.2-RC2'
    implementation 'io.rsocket:rsocket-transport-netty:0.12.2-RC2'
}
